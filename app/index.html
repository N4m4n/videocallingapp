<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/socket.io.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div id="app-container" class="container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <h3>Participants</h3>
            <ul id="participants-list" class="participants">
                <!-- <li>Heello (you)</li>
                <li>yoooo <button class="call-button">Call</button></li> -->
            </ul>
        </div>
        
        <!-- Video Section -->
        <div id="video-section" class="video-section">
            <!-- Username input and button -->
            <div class="username-section">
                <div id="username-form" class="username-form">
                    <label for="username" class="label">Username:</label>
                    <input type="text" id="username" name="username" class="input" placeholder="Enter your username" required>
                    <button id="create-new-user" type="click" class="button">Enter</button>
                </div>
            </div>

            <!-- Video Containers -->
            <div id="local-video-container" class="video-container">
                <video id="video1" class="video" autoplay muted playsinline></video>
            </div>
            <div id="remote-video-container" class="video-container">
                <video id="video2" class="video" autoplay playsinline></video>
            </div>
            <button id="toggle-button" class="toggle-button">
                <img src="https://img.freepik.com/premium-vector/end-call_592324-24792.jpg?semt=ais_hybrid" alt="Button Image">
            </button>
        </div>
    </div>
</body>
</html>
